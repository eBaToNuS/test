<!DOCTYPE html>
<!-- Предназначен для указания типа текущего документа html -->
<html lang="en">
  <!-- Определение естественного языка страницы -->
  <head>
    <!-- Настройка сайта -->
    <meta charset="UTF-8" />
    <!-- Этот атрибут объявляет кодировку символов документа. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Мета-тег области просмотра. Он позволяет изменять ширину области просмотра, что необходимо для адаптивного веб-дизайна -->
    <title>Document</title>
    <!-- Название сайта -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- Ссылка для установления связи локально или в сети -->
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="Лучшая выпечка в городе" />
    <!-- Описание сайта, на которое ссылается поисковик. Поисковые системы усекают фрагменты до ~ 155–160 символов -->
    <script src="main.js" async></script>
    <!-- Подгрузка js асинхронно с html, обработка сразу -->
    <script src="main.js" defer></script>
    <!-- Подгрузка js асинхронно с html, но обработка после всего html (Основа) -->
    <style></style>
    <!-- Тег стилей -->
  </head>
  <body>
    <!-- Основной код -->

    <header></header>
    <!-- Верхний колонтитул, шапка сайта -->

    <nav></nav>
    <!-- Навигация -->

    <main>
      <!-- Основное содержимое сайта -->
      <section></section>
      <!-- Отдельная секция -->
      <!-- Семантические теги -->
    </main>

    <footer></footer>
    <!-- Нижний колонтитул, подвал -->

    <div class="class"></div>
    <!-- Тег прямоугольника + class -->

    <p></p>
    <!-- Тег параграфа -->

    <h1></h1>
    <!-- Тег заголовка h1-h6 -->

    <ul>
      <!-- Тег маркированного списка -->
      <li></li>
      <!-- Элемент маркированного списка -->
    </ul>
    <!-- Основные теги -->

    <ol>
      <!-- Тег создания нумерованного списка -->
      <li></li>
      <!-- Элемент нумерованного списка -->
    </ol>

    <a href="https://www.google.ru/">Google</a>
    <!-- Тег ссылки -->

    <img src="css/style.css" alt="Логотип компании" />
    <!-- Тег изображения GIF, JPEG, SVG или PNG -->

    <hr />
    <!-- Горизонтальная линия -->
    <script src="main.js"></script>
    <!-- Подгрузка js -->
  </body>
</html>
<!-- Язык гипертекстовой разметки текста -->
